<!DOCTYPE HTML>
<html>

<head>
    <title>IoT Smart Display Panel</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>

    <div id="title">
        <h1>ESP32 IoT Smart Display Panel</h1>
        <p>IP Address: <strong> %IPADDRESS%</strong></p>
    </div><br>

    <br><br>

    <section>
        <form>
            <input class="buttonSmall button1" id="textInput" type="text" name="firstname" value="">
            <input class="buttonSmall button1" type="reset">
        </form>

        <button class="button button1" onclick="MQTTSendMessage()">Show Message</button><br>

        <br>

        <button class="button button1" onclick="MQTTSendClock()">Clock</button>
        <button class="button button1" onclick="MQTTSendWeather()">Weather</button>
        <button class="button button1" onclick="MQTTSendTestMessage()">Show Test MQTT Message</button>

        <br><br>

        <div class="slidecontainer">
            <br>Red
            <input type="range" min="0" max="7" value="7" class="slider" id="redSlider">
            <br>Green
            <input type="range" min="0" max="7" value="7" class="slider" id="greenSlider">
            <br>Blue
            <input type="range" min="0" max="7" value="7" class="slider" id="blueSlider">
        </div>

        <button class="button button1" onclick="MQTTChangeTextColour()">Change Text Colour</button>

        <button class="button button1" onclick="MQTTSendYoutube()">Show YouTube subs</button>


        <br><br>

        <div id="status">Connection Status: Not Connected</div>
        <br>
        <form name="connform" action="" onsubmit="return MQTTconnect()">

            Server: <input type="text" name="server"><br><br>
            Port: <input type="text" name="port"><br><br>
            <input type="submit" value="Connect">
        </form>
        <hr>
        <form name="smessage" action="" onsubmit="return send_message()">

            Message: <input type="text" name="message"><br><br>
            Publish Topic: <input type="text" name="Ptopic"><br><br>
            <input type="submit" value="Submit">
        </form>
        Messages:<p id="messages"></p>

    </section>

</body></html>
